<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="table">
        <table>
            <tr>
                <th>Del</th>
                <th>Title</th>
                <th>Author</th>
                <th>Pages</th>
                <th>Read</th>
            </tr>
        </table>
    </div>
    <div id="container"><button type="button" id="newBook" class="button">New book</button></div>
    <form id="form" action="">
        <fieldset>
            <p>
                <label for="title">Title<abbr title="This field is mandatory" aria-label="required"></abbr>:</label>
                <input type="text" name="" id="title" placeholder="The Shininig" required min="3">
            </p>
            <p>
                <label for="author">Author<abbr title="This field is mandatory" aria-label="required"></abbr>:</label>
                <input type="text" name="" id="author" placeholder="Stephen King" required min="5">
            </p>
                <div id="last">
                    <p id="pagesQuantity">
                        <label for="pages">Pages quantity<abbr title="This field is mandatory"
                                aria-label="required"></abbr>:</label>
                        <input type="number" name="" id="pages" placeholder="431" required min="10">
                    </p>
                    <p id="readChoice">
                        <label for="read">Read?<abbr title="This field is mandatory" aria-label="required"></abbr>:</label>
                        <input type="checkbox" name="" id="read" required>
                    </p>
                </div>
            <div id="buttons">
                <button type="button" id="addBook" class="button">Add book</button>
                <button type="button" id="cancel" class="button">Close X</button>
            </div>

        </fieldset>
    </form>


    <script src="books.js"></script>
</body>

</html>
